<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Languages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
  </style>
</head>
<body class="bg-[#181B20] flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-white font-semibold text-xl mb-8 font-['Inter']">Languages</h1>
    <div class="flex space-x-16 justify-center">
      <!-- English 100% -->
      <div class="flex flex-col items-center">
        <svg class="w-24 h-24" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle
            cx="18"
            cy="18"
            r="15.9155"
            stroke="#2F3747"
            stroke-width="4"
          />
          <circle
            cx="18"
            cy="18"
            r="15.9155"
            stroke="#5FD6AD"
            stroke-width="4"
            stroke-dasharray="100 100"
            stroke-linecap="round"
            transform="rotate(-90 18 18)"
            stroke-dashoffset="0"
          />
          <text
            x="50%"
            y="50%"
            dominant-baseline="middle"
            text-anchor="middle"
            fill="white"
            font-size="8"
            font-family="Inter, sans-serif"
          >
            100%
          </text>
        </svg>
        <span class="text-white mt-3 text-sm font-normal font-['Inter']">English</span>
      </div>
      <!-- Marathi 100% -->
      <div class="flex flex-col items-center">

          <text

            text-anchor="middle"
            fill="white"
            font-size="8"
            font-family="Inter, sans-serif"
          >
            100%
          </text>
        </svg>
        <span class="text-white mt-3 text-sm font-normal font-['Inter']">Marathi</span>
      </div>
      <!-- Hindi 100% -->
      <div class="flex flex-col items-center">
        <svg class="w-24 h-24" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle

            100%
          </text>
        </svg>
        <span class="text-white mt-3 text-sm font-normal font-['Inter']">Hindi</span>
      </div>
     
      
    </div>
  </div>
</body>
</html>
